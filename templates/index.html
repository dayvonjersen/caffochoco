<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>day von jersen dot com</title>
        <link rel='stylesheet' href='/style.css'>
        <link rel='stylesheet' href='/components.css'>
        <script src='/components.js'></script>
    </head>
    <body>
        <header>
            <nav class='navbar'>
                <h1><a href="#" class='h1'><img src='image/awesome.png'>dayvonjersen</a></h1>

                <a href='#' class='navbar-hamburger'>üçî</a>
                <a href='#sessions' class='navbar-link'>dj</a>
                <a href='#tracks' class='navbar-link'>producer</a>
                <a href='#code' class='navbar-link'>coder</a>
                <a href='#words' class='navbar-link'>blogger</a>
                <a href='#contact' class='navbar-link'>person</a>
            </nav>
            <script defer>
                window.addEventListener('load', () => {
                    var navbarElement = document.querySelector('.navbar');
                    var hamburgerElement = document.querySelector('.navbar-hamburger');
                    hamburgerElement.addEventListener('click', (event) => {
                        event.preventDefault();
                        navbarElement.classList.toggle("navbar-expand");
                    });
                    [].forEach.call(document.querySelectorAll('.navbar-link'), (anchorElement) => {
                        anchorElement.addEventListener('click', () => navbarElement.classList.remove('navbar-expand'));
                    });
                });
            </script>
        </header>

        <main>
            <section id="intro">
                <style>
                    main > section:nth-child(2n) {
                        background-attachment: fixed;
                    }
                    section#intro {
                        background-image: url(image/awesome.png);
                        background-size: 50%;
                        background-repeat: no-repeat;
                        background-position: 100% 100vh;
                        transition: all 10ms linear;
                    }
                    section#intro header {
                        color: #000;
                    }
                </style>
                <script defer>
                    window.addEventListener('load', () => { 
                        let introCtn = document.querySelector("#intro");
                        window.addEventListener("scroll", () => {
                            let introHeight = introCtn.getBoundingClientRect().height;
                            requestAnimationFrame(()=>introCtn.style.backgroundPosition = `100% ${(1 - window.scrollY/introHeight) * 100}vh`);
                        });

                        // compensate for fixed position header
                        let navbar = document.querySelector(".navbar");
                        window.addEventListener("hashchange", () => {
                            if(!window.scrollY || window.scrollMaxY === window.scrollY) return;
                            let navbarHeight = navbar.getBoundingClientRect().height;
                            window.scrollBy(0, -1*navbarHeight);
                        });
                    });
                </script>
                <div class="left">
                    <h1>So you have this person called <big>Dave</big>, <small>from New Jersey</small>...</h1>
                </div>
                <div class="right">&nbsp;</div>
            </section>
            <section id="recipes"
                class="muted"
                style="background-image:url(image/pexels-photo-29346.jpg)">
                <style scoped>
                    @import url("/image/pexels-photo-29346.jpg.css");
                </style>
                <div class="left">&nbsp;</div>
                <div class="right vibrant">
                    <h1>...who used to be a cook but is now serving up:</h1>
                </div>
            </section>
            <section id="sessions"
                class="darkmuted"
                style="background-image:url(image/djr.jpg); background-attachment: fixed">
                <style scoped>
                    @import url("image/djr.jpg.css");
                </style>
                <style>
                    section#sessions {
                        background-position: 0 0;
                        transition: all 10ms linear;
                    }
                </style>
                <script defer>
                    function map(num, in_min, in_max, out_min, out_max) {
                        return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
                    };
                    window.onload = () => { 
                        let sessionsCtn = document.querySelector("#sessions");
                        window.addEventListener("scroll", () => {
                            let rect = sessionsCtn.getBoundingClientRect();
                            requestAnimationFrame(()=>sessionsCtn.style.backgroundPosition = `50% ${ map(-1*(rect.bottom - rect.height), -rect.height, rect.height, -8, 8) }vh`);
                        });
                        /*let codeCtn = document.querySelector("#code");
                        window.addEventListener("scroll", () => {
                            let rect = codeCtn.getBoundingClientRect();
                            requestAnimationFrame(()=>codeCtn.style.backgroundPosition = `50% ${ map(-1*(rect.bottom - rect.height), -rect.height, rect.height, -8, 8) }vh`);
                        });*/
                    };
                </script>
                <div class="left darkmuted">
                    <h1>mixes</h1>
                </div>
                <div class="right">
                    <iframe width="100%" height="180" src="https://www.mixcloud.com/widget/iframe/?feed=https%3A%2F%2Fwww.mixcloud.com%2Fdayvonjersen%2F&hide_cover=1&light=1" frameborder="0"></iframe>
                </div>
            </section>
            <section id="tracks"
                class="muted"
                style="background-image:url(image/mixer.jpg)">
                <style scoped>
                    @import url("image/mixer.jpg.css");
                </style>
                <div class="left">
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/233217&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
                </div>
                <div class="right vibrant">
                    <h1>remixes <small>(and original tracks too)</small></h1>
                </div>
            </section>
            <section id="code"
                class="darkmuted"
                style="background-image:url(image/code.png);background-position:center">
                <style scoped>
                    @import url("image/code.png.css");
                </style>
                <div class="left" style="background:rgb(0, 181, 251);color:#fff">
                    <h1>code</h1>
                </div>
                <div class="right">
                    <caffo-github></caffo-github>
                </div>
            </section>
            <section id="words"
                class="muted"
                style="background-image:url(image/pexels-photo-45718.jpg)">
                <style scoped>
                    @import url("image/pexels-photo-45718.jpg.css");
                </style>
                <div class="left">
                    <caffo-blog></caffo-blog>
                </div>
                <div class="right vibrant">
                    <h1>and words <small>(sometimes)</small></h1>
                </div>
            </section>
            <section id="contact">
                <style scoped>
                    svg {
                        width: 100%;
                        fill: currentColor;
                        overflow: visible;
                    }
                    text {
                        font-family: inherit;
                        font-size: 1rem;
                        font-weight: inherit;
                        text-anchor: middle;
                    }
                    text a {
                        cursor: pointer;
                    }
                    text a:hover {
                        text-decoration: underline;
                    }
                    #ft-email,
                    #ft-me {
                        fill: currentColor;
                    }
                    text:hover #ft-email,
                    #ft-at {
                        fill: rgba(0,0,0,0.05);
                    }
                    text:hover #ft-me,
                    text:hover #ft-at,
                    text:hover a {
                        fill: #00b5fb;
                        opacity: 1;
                    }
                </style>
                <script defer>
                    window.addEventListener("DOMContentLoaded", () => {
                        var svgElement = document.querySelector("#fit-text");
                        var resizeFn = function() {
                            var textElement = svgElement.querySelector('text'),
                            w = textElement.offsetWidth || textElement.getComputedTextLength(),
                            h = textElement.offsetHeight || 24;
                            svgElement.setAttribute('viewBox', '0 0 ' + w + ' ' + h);
                        };
                        resizeFn();
                        window.addEventListener('resize', resizeFn);
                    });
                </script>
                <div style="width:100%;padding:3.3333rem">
                    <svg id="fit-text">
                        <text x="50%" y="20"><tspan id="ft-email">email</tspan> <a xlink:href="mailto:me@dayvonjersen.com?subject=hi"><tspan id="ft-me">me</tspan><tspan id="ft-at">@dayvonjersen.com</tspan></a></text>
                    </svg>
                </div>
            </section>
        </main>

        <footer class="with-love" title="less than three from new jersey">with <span style='color:#f39'>&lt;3</span> from nj</footer>
        <script src='/scoped-css-polyfill.js'></script>
    </body>
</html>
